<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="hero">
        <div class="heros hero1">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png"
            alt=""
          />
          <p>Spiderman</p>
          <h2 class="strength">12</h2>
        </div>
        <div class="heros hero2">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png"
            alt=""
          />
          <p>Wonder women</p>
          <h2 class="strength">30</h2>
        </div>
      </div>
      <div class="score">
        <span class="hero-score">5</span> -
        <span class="villain-score">0</span>
      </div>
      <div class="villain">
        <div class="villains villain1">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png"
            alt=""
          />
          <p>Captain America</p>
          <h2 class="strength">50</h2>
        </div>
        <div class="villains villain2">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png"
            alt=""
          />
          <p>Gem Women</p>
          <h2 class="strength">12</h2>
        </div>
      </div>
    </div>
    <footer class="footer">Made with ♥️ by Shriyans</footer>
  </body>
</html>
